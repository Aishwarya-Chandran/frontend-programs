<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo Application</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
       crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container w-75">
        <div class="card mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1>ToDo Application</h1>
                <button class="btn btn-info bi bi-list" id="listbtn"></button>
            </div>

            <div class="card-body">
                <form class="btn-group w-100" onsubmit="handleAddTask(event)">
                    <input type="text" id="task" class="btn btn-light text-start col-11" placeholder="Enter task to be added" autocomplete="off">
                    <button type="submit" class="btn btn-success col-1">+</button>
                </form>
            </div>
            <div id="list" class="container w-50 mt-3" style="display: none;">
                <h3 id="taskHeading">View Task</h3>
                <div id="taskList"></div>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
